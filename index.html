<head>

        <p class="initial-para">Why is it so dark in here ?</p>

    <div id="background-div">
        <img class="img-primary" src="vecteezy_dog-and-cat-paw-pattern-background_.jpg" alt="Background img primary">

        <div id="content-div">
            <div class="first">
                <p class="first-para">Happy Birthday</p>
                <p class="first-para">Akka</p>
                <p class="first-para">Or</p>
            </div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
            <div class="sixth"></div>
            <div class="seventh"></div>
            <div class="eigth"></div>
